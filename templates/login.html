{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta name="descrip tion" content="">
  	<meta name="author" content="">
	<title>Video Club</title>
	<link rel="shortcut icon" href={% static 'image/favicon.png' %} type="image/png">
	<link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
	{% block confirm  %}
	{% endblock confirm  %}
	<div class="login">
		<div id="formContent">
		{% block auth %}
			<form action="/auth/login/" method="post">
				<input type="text" name="username" id="username" placeholder="Name"><br>
				<input type="password" name="password" id="password" placeholder="Password"><br>
				{% if login_error %}
					<label>{{ login_error }}</label><br>
				{% endif %}
				<input type="submit" value="Log in">
				<button class="btn btn-primary mb-2">
        			<a href="{% url 'social:begin' 'vk-oauth2' %}">Login with Vk</a>
    			</button>
			</form>
		{% endblock auth %}
		{% block reg %}
			<div id="formFooter">
				<a class="underlineHover" href="/auth/register/">Registration</a>
				<a class="underlineHover forgot_password" href="/auth/forgot_password/">Forgot password?</a>
			</div>
		{% endblock reg %}
		</div>
	</div>
</body>
</html>
